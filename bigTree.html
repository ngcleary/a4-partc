<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/tree.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["orgchart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Name");
        data.addColumn("string", "Parent");

        data.addColumn("string", "ToolTip");

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [
            {
              v: "Carol and Jack",
              f: `
      <button style="padding: 5px;"><img src="/emptyProfile.png"><br/>Carol</button>
      <button ><img src="/emptyProfile.png"><br/>Jack</button>`,
            },
            "",
            "",
          ],
          [
            {
              v: "Amy",
              f: '<button><img src="/emptyProfile.png"><br/>Amy</button>',
            },
            "Carol and Jack",
            "",
          ],
          [
            {
              v: "Jennifer",
              f: '<button><img src="/emptyProfile.png"><br/>Jennifer</button>',
            },
            "Carol and Jack",
            "",
          ],
          [
            {
              v: "Kimberley and Peter",
              f: `<button style= "height: 50px;"onclick="window.location.href = '/cleary';"><br/>Cleary family</button><div class="cell">
                
      <button ><img src="/emptyProfile.png"><br/>Kimberley</button>
      <button><img src="/emptyProfile.png"><br/>Peter</button></div>`,
            },
            "Carol and Jack",
            "",
          ],
          [
            {
              v: "Melissa",
              f: '<button style="color:blue;"><img src="/emptyProfile.png"><br/>Melissa</button>',
            },
            "Carol and Jack",
            "",
          ],
          [
            {
              v: "Madelyn",
              f: `<button disabled><img src="/emptyProfile.png"><br/>Madelyn</button>`,
            },
            "Kimberley and Peter",
            "",
          ],
          [
            {
              v: "Maeve",
              f: `<button disabled><img src="/emptyProfile.png"><br/>Maeve</button>`,
            },
            "Kimberley and Peter",
            "",
          ],
          [
            {
              v: "Nora",
              f: `<button onclick="noraProfile()"><img src="/emptyProfile.png"><br/>Nora</button>`,
            },
            "Kimberley and Peter",
            "",
          ],
        ]);
        var options = {
          allowHtml: true,
          cssClassNames: {
            tableRow: "orgchart-row",
            hoverTableRow: "orgchart-row-hover",
            selectedTableRow: "orgchart-row-selected",
            tableCell: "orgchart-cell",
            hoverTableCell: "orgchart-cell-hover",
            selectedTableCell: "orgchart-cell-selected",
          },
        };

        // Create the chart.
        var chart = new google.visualization.OrgChart(
          document.getElementById("chart_div")
        );
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {
          'allowHtml': true,
          'compactRows': true,
          'size': "small"
        });
      }

      function noraProfile() {
        window.location.href = "/nora";
      }
    </script>
  </head>
  <body>
    <div id="header">
      <button class="back" onclick="location.href='/home';">
        Back to families
      </button>
      <h1>My Family</h1>
    </div>
    <div id="chart_div"></div>
    <div id="test"></div>
  </body>
</html>
