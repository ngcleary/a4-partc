<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/tree.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["orgchart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Name");
        data.addColumn("string", "Parent");

        data.addColumn("string", "ToolTip");

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [
            {
              v: "Kimberley and Peter",
              f: `Kimberley and Peter<div>
      <button><img src="/emptyProfile.png"><br/>Kimberley</button>
      <button><img src="/emptyProfile.png"><br/>Peter</button></div>`,
            },
            "",
            "",
          ],
          [
            {
              v: "Madelyn",
              f: '<button><img src="/emptyProfile.png"><br/>Madelyn</button>',
            },
            "Kimberley and Peter",
            "",
          ],
          [
            {
              v: "Maeve",
              f: '<button><img src="/emptyProfile.png"><br/>Maeve</button>',
            },
            "Kimberley and Peter",
            "",
          ],
          [
            {
              v: "Nora",
              f: `<button onclick="noraProfile()"><img src="/emptyProfile.png"><br/>Nora</button>`,
            },
            "Kimberley and Peter",
            "",
          ],
          [
            {
              v: "Sarah",
              f: '<button style="color:blue;"><img src="/emptyProfile.png"><br/>Sarah</button>',
            },
            "Nora",
            "",
          ],
          [
            {
              v: "Joe",
              f: '<button style="color:blue;"><img src="/emptyProfile.png"><br/>Joe</button>',
            },
            "Maeve",
            "",
          ],
        ]);
        var options = {
          allowHtml: true,
          cssClassNames: {
            tableRow: "orgchart-row",
            hoverTableRow: "orgchart-row-hover",
            selectedTableRow: "orgchart-row-selected",
            tableCell: "orgchart-cell",
            hoverTableCell: "orgchart-cell-hover",
            selectedTableCell: "orgchart-cell-selected",
          },
        };

        // Create the chart.
        var chart = new google.visualization.OrgChart(
          document.getElementById("chart_div")
        );
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, { allowHtml: true });
      }

      function noraProfile(){
        window.location.href = '/home';
      }
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
    <div id="test"></div>
  </body>
</html>
