<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/main.css" />

    <title>CS43041 Part C</title>
    <meta name="description" content="Family tree" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <h2 style="text-align: center; font-size: 48px; font-weight: bolder;">Welcome</h2>
    <div class="families">
      <div>
        <button onclick="window.location.href = '/home';">See My Family Tree</button>
        <div style="width: 50px; height: 50px;"></div>
      </div>
     
      
      <div>
        <button onclick="password()">Edit My Family Tree</button>
    
        <div class="tooltip"><img style="width: 20px; height: 20px;" src="interrogation.png" >
          <span class="tooltiptext">This feature is password protected to ensure all data about your family is accurate and secure.</span>
        </div>
      </div>
      
    </div>
    
  </body>
  <script>
    function password() {
      let text;
      let person = prompt("Please enter password:", "password");
      if (person == null || person == "") {
        text = "User cancelled the prompt.";
      } else if(person != "1234") {
        text = "Incorrect password.";
      }
      else{
        window.location.href = '/editHome'
      }
      document.getElementById("pass").innerHTML = text;

    }
    
  </script>
</html>
