<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/main.css" />

    <title>CS43041 Part C</title>
    <meta name="description" content="Family tree" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <div class="families">
      <button onclick="window.location.href = '/home';">User</button>
      <button onclick="password()">Caretaker</button>
    </div>
    
    <div id="pass"></div>
  </body>
  <script>
    function password() {
      let text;
      let person = prompt("Please enter password:", "password");
      if (person == null || person == "") {
        text = "User cancelled the prompt.";
      } else if(person != "1234") {
        text = "Incorrect password.";
      }
      else{
        window.location.href = '/editHome'
      }
      document.getElementById("pass").innerHTML = text;

    }
  </script>
</html>
