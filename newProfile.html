<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/edit.css" />
  </head>
  <body>
    <div id="header">
      <button class="back" onclick="location.href='/editCleary';">Back</button>
      <h1>New Profile</h1>
    </div>
    <div>
      <img src="emptyProfile.png" />

      <form method="post" id="register">
        <div>
          <label for="name">First Name:</label>
          <input type="text" name="name" id="firstName" required />
          <label for="name">Last Name: (Optional)</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div>
          <label for="parent1">Parent 1:</label>
          <input type="text" name="parent1" id="parent1" required />
          <label for="parent2">Parent 2:</label>
          <input type="text" name="parent2" id="parent2" required />
        </div>
        <label for="dob">Date of Birth: </label>

        <input type="date" name="dob" id="dob" required />
        <form>
          <label for="description"
            >Upload an event description (Optional)</label
          >
          <textarea id="description" rows="6" cols="50"></textarea>
        </form>
        <br />
      </form>
    </div>
    <input type="file" id="imageInput" accept="image/*" />
    <button
      onclick="alertSaved()"
      style="width: 100%; height: 50px; background-color: #77a8ac"
    >
      Save Changes
    </button>
  </body>
  <script>
    function alertSaved() {
      if (
        isEmpty(document.getElementById("parent1").value) ||
        isEmpty(document.getElementById("parent2").value) ||
        isEmpty(document.getElementById("firstName").value) ||
        isEmpty(document.getElementById("dob").value)
      ) {
        alert("Please complete all required fields.");
      } else {
        alert("New member added to Cleary family!");
        window.location.href = "/editClearyNewMember";
      }
    }
    function isEmpty(str) {
      return !str || str.length === 0;
    }
  </script>
</html>
