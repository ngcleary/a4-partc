<html>

        alert("This feauture is still under development. Any changes you made will not be saved");
        window.location.href = "/editHome";
    
    }
    function isEmpty(str) {
      return !str || str.length === 0;
    }
    function refresh(){
        document.getElementById("nameTitle").innerHTML = document.getElementById('firstName').value;
        
    }
      
   
        window.onload = function(){
